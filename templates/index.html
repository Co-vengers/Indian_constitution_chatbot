<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll on animation */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideInUp 0.8s ease-out;
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4361ee, #3f37c9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1rem;
            font-weight: normal;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: slideInUp 0.8s ease-out 0.2s;
            animation-fill-mode: backwards; /* Start animation from off-screen */
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid transparent;
        }

        .chat-header i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafcff;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            position: relative;
            opacity: 0; /* Start hidden for animation */
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 5px;
            animation: slideInRight 0.5s forwards ease-out;
        }

        .bot-message {
            align-self: flex-start;
            background-color: white;
            color: var(--dark-color);
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            animation: slideInLeft 0.5s forwards ease-out;
        }

        .message-time {
            display: block;
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .bot-message .message-time { color: #6c757d; }
        .user-message .message-time { color: rgba(255, 255, 255, 0.7); }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .input-area input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .send-button:active {
            transform: translateY(0px) scale(0.95);
        }

        .history-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }

        .history-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .history-btn i { margin-right: 5px; }
        .history-btn:hover { color: var(--secondary-color); }
        .delete-btn { color: var(--warning-color); }
        .delete-btn:hover { color: #d0006f; }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            align-self: flex-start;
            margin-bottom: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #adb5bd;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* --- NEW ANIMATIONS --- */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* --- SCROLLBAR STYLING --- */
        .chat-box::-webkit-scrollbar { width: 8px; }
        .chat-box::-webkit-scrollbar-track { background: #f1f1f1; }
        .chat-box::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        .chat-box::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            h1 { font-size: 1.8rem; }
            .chat-container { height: calc(100vh - 20px); }
            .message { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Indian Constitution Chatbot</h1>
            <p class="subtitle">Ask me anything about the Constitution of India</p>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-gavel"></i> <h2>Constitution Assistant</h2>
            </div>

            <div class="chat-box" id="chat-box">
                {% for item in conversation_history %}
                    <div class="message user-message" style="animation: none; opacity: 1;"> {{ item.question }}
                    </div>
                    <div class="message bot-message" style="animation: none; opacity: 1;">
                        {{ item.answer | safe }}
                    </div>
                {% endfor %}
            </div>

            <div id="typing-indicator-container" class="chat-box" style="padding: 0 20px; flex: 0; display: none;">
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <form method="POST" id="chat-form" class="input-area">
                <input type="text" id="user-input" name="user_query" placeholder="Ask about the Indian Constitution..." required autocomplete="off">
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            
            <div class="history-controls">
                <form action="{{ url_for('clear_history') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete all chat history?');">
                    <button type="submit" class="history-btn delete-btn">
                        <i class="fas fa-trash-alt"></i>
                        Clear History
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const typingIndicator = document.getElementById('typing-indicator-container');

            // Scroll to the bottom of the chat box on page load
            chatBox.scrollTop = chatBox.scrollHeight;

            // Handle form submission
            chatForm.addEventListener('submit', function() {
                // Show typing indicator when user sends a message
                if (userInput.value.trim() !== '') {
                    typingIndicator.style.display = 'block';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            });
        });
    </script>
</body>
</html>
